<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Adsgptpro 2 - Powered by Reward Software</title>
    
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script src="https://ad.gigapub.tech/script?id=5481"></script>
    <script src='//libtl.com/sdk.js' data-zone='59' data-sdk='show_59'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --blue-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --purple-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            --brand-gradient: linear-gradient(45deg, #3a7bd5, #6a11cb, #00d2ff, #2575fc);
            --text-black: #0f172a;
            --text-grey: #64748b;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0 15px 140px 15px; background: #ffffff; color: var(--text-black); min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; }

        .header { padding: 30px 0 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .card-large { background: var(--purple-gradient); padding: 30px 25px; border-radius: 32px; color: white; margin: 10px 0 25px; box-shadow: 0 20px 40px rgba(37, 117, 252, 0.25); }
        .bal-usdt { font-size: 38px; font-weight: 800; margin: 10px 0; }
        .bal-inr { font-size: 16px; font-weight: 600; background: rgba(255,255,255,0.15); padding: 6px 16px; border-radius: 50px; display: inline-block; }

        .reward-branding { text-align: center; margin-top: 30px; padding: 15px; border-radius: 20px; background: #f8fafc; border: 1px dashed #cbd5e1; }
        .branding-text { font-weight: 800; font-size: 16px; background: var(--brand-gradient); background-size: 300% 300%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientMove 5s infinite linear; }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .goal-card { background: #f8fafc; padding: 20px; border-radius: 24px; border: 1px solid #f1f5f9; margin-bottom: 20px; }
        .progress-container { height: 10px; background: #e2e8f0; border-radius: 50px; overflow: hidden; margin-top: 10px; }
        .progress-bar { height: 100%; background: var(--blue-gradient); width: 0%; transition: 1s ease; }

        .ads-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ad-card { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 24px; padding: 20px 15px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        /* Premium Slot */
        .premium-slot { grid-column: span 2; background: linear-gradient(135deg, #fffbeb 0%, #fff 100%); border: 2px solid #ffd700; }
        .btn-watch { width: 100%; border: none; background: var(--blue-gradient); color: white; padding: 12px; border-radius: 14px; font-weight: 700; cursor: pointer; }
        .btn-premium { background: var(--gold-gradient); color: #854d0e; }

        .wallet-card { background: #ffffff; border: 2px solid #f1f5f9; border-radius: 20px; padding: 18px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .wallet-card.active { border-color: #3a7bd5; background: #f0f7ff; }

        .nav-fixed { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #ffffff; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 460px; margin: auto; z-index: 999; }
        .nav-btn { background: none; border: none; color: #94a3b8; font-size: 11px; font-weight: 600; text-align: center; }
        .nav-btn.active { color: #2575fc; }

        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 10000; }
    </style>
</head>
<body>

    <div id="overlay"><div style="text-align:center;"><i class="fa-solid fa-spinner fa-spin" style="font-size:40px; color:#3a7bd5;"></i><p>LOADING...</p></div></div>

    <div class="container">
        <div class="header">
            <div>
                <h2 style="margin:0;">Adsgptpro 2</h2>
                <div id="greeting-user" style="font-size: 13px; color: var(--text-grey); font-weight: 600;"></div>
            </div>
            <div style="font-size: 10px; font-weight: 800; color: #3a7bd5;">VERIFIED BY REWARD</div>
        </div>

        <div id="home-view" class="view active">
            <div class="card-large">
                <div style="font-size: 12px; opacity: 0.8;">YOUR EARNINGS</div>
                <div class="bal-usdt" id="display-usdt">0.0000 USDT</div>
                <div class="bal-inr" id="display-inr">₹ 0.00</div>
            </div>

            <div class="goal-card">
                <div style="display:flex; justify-content:space-between; font-weight:700; font-size:13px;">
                    <span>Daily Ads Limit (100)</span>
                    <span id="goal-percent">0%</span>
                </div>
                <div class="progress-container"><div class="progress-bar" id="goal-bar"></div></div>
            </div>
            
            <div style="text-align:center; color:gray; font-size:12px; line-height:2;">
                Today: <span id="today-count">0</span>/100 | Hour: <span id="hour-count">0</span>/20<br>
                Total Ads Watched: <span id="total-ads-count" style="font-weight:bold; color:#3a7bd5;">0</span>
            </div>

            <div class="reward-branding">
                <small style="color:#64748b; font-weight:600;">System Security</small><br>
                Powered by <span class="branding-text">Reward Software</span>
            </div>
        </div>

        <div id="ads-view" class="view">
            <h4 style="margin:0 0 15px 5px; color:var(--text-grey);">Monetized Ads</h4>
            <div class="ads-container" id="slots-container"></div>
        </div>

        <div id="wallet-view" class="view">
            <h4 style="margin:0 0 15px 5px; color:var(--text-grey);">Withdraw Methods</h4>
            <div class="wallet-card" onclick="selectWay('faucetpay', 0.005, 'USDT', 'Enter Faucetpay Email', 100, 0.005)">
                <div><b>Faucetpay</b><br><small>Limit: Max $0.005 + 100 Ads</small></div>
                <i class="fa-solid fa-faucet" style="color:#3a7bd5"></i>
            </div>
            <div id="withdraw-form" style="display:none; margin-top:15px; background:#f8fafc; padding:20px; border-radius:24px;">
                <p id="req-note" style="color:red; font-size:11px; margin-bottom:10px; font-weight:bold;"></p>
                <input type="text" id="p-info" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;" placeholder="Details">
                <input type="number" id="p-amt" step="0.0001" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px;" placeholder="Amount">
                <button onclick="submitRequest()" style="width:100%; padding:18px; background:var(--blue-gradient); color:white; border:none; border-radius:15px; font-weight:800;">SUBMIT REQUEST</button>
            </div>
        </div>

        <div id="history-view" class="view">
            <h4 class="history-title">History</h4>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="nav-fixed">
        <button class="nav-btn active" onclick="switchTab('home', this)"><i class="fa-solid fa-house"></i><br>Home</button>
        <button class="nav-btn" onclick="switchTab('ads', this)"><i class="fa-solid fa-play"></i><br>Ads</button>
        <button class="nav-btn" onclick="switchTab('wallet', this)"><i class="fa-solid fa-wallet"></i><br>Wallet</button>
        <button class="nav-btn" onclick="switchTab('history', this)"><i class="fa-solid fa-history"></i><br>History</button>
    </div>

    <script>
        // --- RichAds Setup (ID Updated) ---
        const richadsController = new window.TelegramAdsController();
        richadsController.initialize({
            pubId: "997627",
            appId: "5961", // Updated ID
            debug: false
        });

        const CONFIG = {
            BOT_TOKEN: '8594617762:AAFbRgpG5iRyE7LLNi33JnXpReIHZ1CuIUs',
            ADMIN_ID: '8594617762',
            AD_VAL: 0.0002,
            INR_RATE: 88,
            DAILY_LIMIT: 100,
            HOURLY_LIMIT: 20
        };

        // Storage Key Updated to avoid conflict
        let db = JSON.parse(localStorage.getItem('adsgptpro2_data')) || {
            balance: 0, totalAds: 0, todayAds: 0, hourAds: 0,
            lastHourTime: Date.now(),
            date: new Date().toLocaleDateString(), 
            history: []
        };

        const tg = window.Telegram.WebApp;
        tg.ready();

        function updateUI() {
            if(db.date !== new Date().toLocaleDateString()) { db.todayAds = 0; db.date = new Date().toLocaleDateString(); }
            if(Date.now() - db.lastHourTime > 3600000) { db.hourAds = 0; db.lastHourTime = Date.now(); }
            document.getElementById('display-usdt').innerText = db.balance.toFixed(4) + ' USDT';
            document.getElementById('display-inr').innerText = '₹ ' + (db.balance * CONFIG.INR_RATE).toFixed(2);
            document.getElementById('today-count').innerText = db.todayAds;
            document.getElementById('hour-count').innerText = db.hourAds;
            document.getElementById('total-ads-count').innerText = db.totalAds;
            let p = (db.todayAds / CONFIG.DAILY_LIMIT) * 100;
            document.getElementById('goal-bar').style.width = p + '%';
            document.getElementById('goal-percent').innerText = Math.round(p) + '%';
            
            // Save to new key
            localStorage.setItem('adsgptpro2_data', JSON.stringify(db));
        }

        function loadAds() {
            const container = document.getElementById('slots-container');
            container.innerHTML = `
                <div class="ad-card premium-slot">
                    <i class="fa-solid fa-crown" style="color:#b45309; font-size:24px; margin-bottom:10px;"></i><br>
                    <b style="color:#b45309;">Premium Task</b><br>
                    <small style="color:#b45309; font-weight:bold;">Reward: +$${CONFIG.AD_VAL}</small><br><br>
                    <button class="btn-watch btn-premium" onclick="runRichAds()">START TASK</button>
                </div>
            `;
            for(let i=1; i<=4; i++) {
                container.innerHTML += `
                    <div class="ad-card">
                        <i class="fa-solid fa-video" style="color:#3a7bd5; font-size:20px; margin-bottom:10px;"></i><br>
                        <b>ads${i}</b><br><small style="color:green;">+$${CONFIG.AD_VAL}</small><br><br>
                        <button class="btn-watch" onclick="runAd()">Watch</button>
                    </div>
                `;
            }
        }

        function runRichAds() {
            if(db.todayAds >= CONFIG.DAILY_LIMIT) return alert("Daily limit reached!");
            document.getElementById('overlay').style.display = 'flex';
            
            richadsController.triggerInterstitialVideo()
                .then(() => {
                    processReward();
                    alert("Success! You earned 0.0002 USDT");
                })
                .catch(() => alert("Task not available right now."))
                .finally(() => document.getElementById('overlay').style.display = 'none');
        }

        function runAd() {
            if(db.todayAds >= CONFIG.DAILY_LIMIT || db.hourAds >= CONFIG.HOURLY_LIMIT) return alert("Limit reached!");
            document.getElementById('overlay').style.display = 'flex';
            window.showGiga().then(() => {
                processReward();
                alert("Success! You earned 0.0002 USDT");
            }).catch(() => alert("Ad error."))
            .finally(() => document.getElementById('overlay').style.display = 'none');
        }

        function processReward() {
            db.balance += CONFIG.AD_VAL;
            db.todayAds++;
            db.hourAds++;
            db.totalAds++;
            updateUI();
        }

        let selected = null;
        function selectWay(m, min, cur, p, reqAds, max) {
            selected = {m, min, cur, reqAds, max};
            document.querySelectorAll('.wallet-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('withdraw-form').style.display = 'block';
            document.getElementById('p-info').placeholder = p;
            let minDisp = (cur === 'INR') ? (min * CONFIG.INR_RATE).toFixed(2) : min;
            document.getElementById('p-amt').placeholder = `Amount (${cur}) Min ${minDisp}`;
            document.getElementById('req-note').innerText = reqAds > 0 ? `Required: ${reqAds} Ads` : "";
        }

        function submitRequest() {
            const info = document.getElementById('p-info').value;
            const amt = parseFloat(document.getElementById('p-amt').value);
            if(!info || !amt || !selected) return alert("Fill all fields");
            if(db.totalAds < selected.reqAds) return alert("Ads count too low!");
            let userBal = (selected.cur === 'INR') ? (db.balance * CONFIG.INR_RATE) : db.balance;
            if(amt < (selected.min * (selected.cur==='INR'?CONFIG.INR_RATE:1)) || amt > userBal) return alert("Invalid amount.");

            db.balance -= (selected.cur === 'INR' ? amt / CONFIG.INR_RATE : amt);
            fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chat_id: CONFIG.ADMIN_ID, text: `Payout: ${amt} ${selected.cur}\nMethod: ${selected.m}\nInfo: ${info}`, parse_mode: 'Markdown' })
            });
            
            // Timestamp added for 24h success logic
            db.history.push({ 
                date: new Date().toLocaleDateString(), 
                amount: amt, 
                currency: selected.cur, 
                method: selected.m,
                timestamp: Date.now() 
            });

            updateUI();
            alert("Sent!");
        }

        function switchTab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id + '-view').classList.add('active');
            el.classList.add('active');
            if(id === 'ads') loadAds();
            
            // 24 Hour Logic
            if(id === 'history') {
                const now = Date.now();
                const oneDayMs = 24 * 60 * 60 * 1000; 

                document.getElementById('history-list').innerHTML = db.history.map(h => {
                    let isSuccess = false;
                    if(h.timestamp && (now - h.timestamp > oneDayMs)) {
                        isSuccess = true;
                    }
                    
                    const statusText = isSuccess ? 'Success' : 'Pending';
                    const statusColor = isSuccess ? '#16a34a' : '#b45309';
                    const statusBg = isSuccess ? '#dcfce7' : '#fffbeb';

                    return `
                    <div style="background:#f1f5f9; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between;">
                        <div><b>${h.amount} ${h.currency}</b><br><small>${h.method}</small></div>
                        <span style="font-size:10px; background:${statusBg}; color:${statusColor}; padding:5px 10px; border-radius:50px; font-weight:bold;">
                            ${statusText}
                        </span>
                    </div>
                `}).join('') || '<p style="text-align:center; color:#94a3b8; margin-top:20px;">No history.</p>';
            }
        }

        window.onload = () => {
            if(tg.initDataUnsafe.user) document.getElementById('greeting-user').innerText = "@" + (tg.initDataUnsafe.user.username || "User");
            updateUI();
        };
    </script>
</body>
    </html>
